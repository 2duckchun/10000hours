<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/10000hours.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
       <header class="header">
        <h1 class="blind">1만 시간의 법칙</h1>
        <!-- 시계 뒤로 -->
        <img class="header-title" src="./img/title.png" alt="">
       </header>
       <main>
        <section class="main-introduce">
            <img class="main-paragraph" src="./img/paragraph.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다.">
            <p class="main-introduce-paragraph"><strong class="main-introduce-strong">1만 시간의 법칙</strong>은<br>
                어떤 분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>
        <section class="main-form">
            <form>
                <p>나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>
                <p>그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5시간"> 시간씩 훈련할 것이다.</p>
                <button class="main-form-btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            </form>
        </section>
        <section class="main-form-result">
            <p>당신은 프로그래밍 전문가가 되기 위해서</p>
            <p>대략 5110일 이상 훈련하셔야 합니다! :)</p>
        </section>
        <section class="main-link">
            <a class="main-link-btn" href="#">훈련하러 가기 GO!GO!</a>
            <a class="main-link-btn" href="#">공유하기</a>
        </section>
       </main>
       <footer>
            <img src="./img/logo.png" alt="위니브 로고">
            <small>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
       </footer> 
    </div>
    <section></section>
</body>
</html>
